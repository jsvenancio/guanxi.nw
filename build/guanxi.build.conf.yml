--- # guanxi configuration
guanxi_configuration:
  conf_file_version : '0.0.1'
  name : 'guanxi'
  base:
    welcome : 'Welcome to build'
    distribution : 'guanxi.nw'
    os      : 'linux'
    directory:
      root  : ''
  nodeWebkit:
    name    : 'node-webkit'
    binary  : 'nw'
    pak     : 'nw.pak'
    directory: 'Binaries'
    bit :
      - 'ia32'
      - 'x64'
    version:
      - 'v0.7.5'
      - 'v0.8.6'
      - 'v0.9.2'
  guanxi:
    directory:
      root  : 'guanxi.nw'
      exec  : 'bin'
      shell : 'guanxi'
      source: 'src'
    file:
      shell : 'guanxi.sh'